<!-- Leaflet JS -->
<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"

<!-- MarkerCluster JS (cdnjs) -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet.markercluster/1.5.3/leaflet.markercluster.js"></script>
<script>
    class BikeMap {
        constructor(mapId, bikeListId) {
            // ì§€ë„ ìƒì„± ë° ì´ˆê¸° ì„¤ì •
            this.map = L.map(mapId, { minZoom: 12 }).setView([37.5665, 126.9780], 13);
            L.tileLayer('https://api.vworld.kr/req/wmts/1.0.0/CEB52025-E065-364C-9DBA-44880E3B02B8/Base/{z}/{y}/{x}.png', {
                maxZoom: 19,
                minZoom: 10,
                attribution: 'ë°°ê²½ì§€ë„ &copy; <a href="https://www.vworld.kr/">ë¸Œì´ì›”ë“œ</a>'
            }).addTo(this.map);
            this.map.removeControl(this.map.zoomControl);

            // ì „ì—­ ë³€ìˆ˜ ì´ˆê¸°í™”
            this.seoulBike = null;
            this.gyeonggiBike = null;
            this.bikeListContainer = document.getElementById(bikeListId);

            // ë§ˆì»¤ ì•„ì´ì½˜
            this.iconBike = L.icon({
                iconUrl: 'https://vworld1.moonlight.one/Utilization-Model/imgs/model-itme/ìˆ˜ë„ê¶Œê³µê³µìì „ê±°.png',
                iconSize: [32, 32],
                iconAnchor: [16, 32],
                popupAnchor: [0, -32]
            });

            // ì§€ë„ ì´ë™ ì‹œ ëª©ë¡ ì—…ë°ì´íŠ¸
            this.map.on('moveend', () => this.updateBikeList());
        }

        // í´ëŸ¬ìŠ¤í„° ê·¸ë£¹ ë‚´ë¶€ ëª¨ë“  ê°œë³„ ë§ˆì»¤ ë°˜í™˜
        getMarkersFromClusterGroup(clusterGroup) {
            let markers = [];
            clusterGroup.getLayers().forEach(layer => {
                if (layer.getAllChildMarkers && typeof layer.getAllChildMarkers === 'function') {
                    markers = markers.concat(layer.getAllChildMarkers());
                } else if (layer instanceof L.Marker) {
                    markers.push(layer);
                }
            });
            return markers;
        }

        // ëª©ë¡ ì•„ì´í…œ í´ë¦­ ì‹œ ì§€ë„ ì¤‘ì‹¬ ì´ë™
        bikeListClick(lat, lng) {
            this.map.setView([lat, lng], 18);
        }

        // ì§€ë„ ë³´ì´ëŠ” ì˜ì—­ ë‚´ ë§ˆì»¤ ë°ì´í„°ë¥¼ ëª©ë¡ìœ¼ë¡œ ì—…ë°ì´íŠ¸
        updateBikeList() {
            const bounds = this.map.getBounds();
            let allMarkers = [];
            if(this.gyeonggiBike) {
                allMarkers = allMarkers.concat(this.getMarkersFromClusterGroup(this.gyeonggiBike));
            }
            if(this.seoulBike) {
                allMarkers = allMarkers.concat(this.getMarkersFromClusterGroup(this.seoulBike));
            }
            // ëª©ë¡ ì»¨í…Œì´ë„ˆ ì´ˆê¸°í™”
            this.bikeListContainer.innerHTML = '';
            allMarkers.forEach(marker => {
                if(bounds.contains(marker.getLatLng()) && marker.where) {
                    const data = marker.data;
                    const bikeCount = data.rackTotCnt ? data.rackTotCnt : data.BICYCL_HOLD_CNT;
                    const bikeCenter = data.stationName ? data.stationName : data.BICYCL_LEND_PLC_NM_INST_NM;
                    const region = marker.where === 'seoul' ? 'ì„œìš¸' : 'ê²½ê¸°ë„';

                    const div = document.createElement('div');
                    div.className = 'scroll-item';
                    div.onclick = () => this.bikeListClick(marker.getLatLng().lat, marker.getLatLng().lng);
                    div.innerHTML = `
                        <div>
                            <span class="region">${region}</span>
                            <h3>${bikeCenter}</h3>
                        </div>
                        <div class="bike-info">
                            <span class="bike-label">ëŒ€ì—¬ ê°€ëŠ¥ ìì „ê±° ìˆ˜</span>
                            <span class="bike-count">${bikeCount}ëŒ€</span>
                        </div>
                        `;
                    this.bikeListContainer.appendChild(div);
                }
            });
        }W

        // ì„œìš¸ ë°ì´í„° íŒì—… ë‚´ìš© ìƒì„±
        createSeoulPopup(props) {
        return `
            <div class="bike-popup">
                <h3>${props.stationName || props.BICYCL_LEND_PLC_NM_INST_NM}</h3>
                <div class="bike-info">
                    <p><strong>ëŒ€ì—¬ ê°€ëŠ¥ ìì „ê±° ìˆ˜:</strong> ${props.rackTotCnt ? props.rackTotCnt : props.BICYCL_HOLD_CNT}</p>
                    <p><strong>ìì „ê±°ì£¼ì°¨ì´ê±´ìˆ˜:</strong> ${props.parkingBikeTotCnt || 'ì •ë³´ ì—†ìŒ'}</p>
                    <p><strong>ê±°ì¹˜ìœ¨:</strong> ${props.shared || 'ì •ë³´ ì—†ìŒ'}</p>
                </div>
            </div>
        `;
        }


            // ê²½ê¸°ë„ ë°ì´í„° íŒì—… ë‚´ìš© ìƒì„±
        createGyeonggiPopup(props) {
            return `
            <div class="bike-popup">
                <h3>${props.BICYCL_LEND_PLC_NM_INST_NM}</h3>
                <div class="bike-info">
                    <p><strong>êµ¬ë¶„:</strong> ${props.BICYCL_LEND_PLC_DIV_NM}</p>
                    <p><strong>ì£¼ì†Œ:</strong> ${props.REFINE_ROADNM_ADDR}</p>
                    <p><strong>ìš´ì˜ì‹œê°„:</strong> ${props.OPERT_BEGIN_TM} - ${props.OPERT_END_TM}</p>
                    <p><strong>íœ´ë¬´ì¼:</strong> ${props.RESTDAY_INFO}</p>
                </div>
                <div class="bike-stats">
                    <div class="stat-item">
                        <span class="stat-label">ë³´ìœ  ëŒ€ìˆ˜</span>
                        <span class="stat-value">${props.BICYCL_HOLD_CNT}</span>
                    </div>
                    <div class="stat-item">
                        <span class="stat-label">ê±°ì¹˜ëŒ€ ìˆ˜</span>
                        <span class="stat-value">${props.STANDS_CNT ? props.STANDS_CNT : 'ì •ë³´ ì—†ìŒ'}</span>
                    </div>
                </div>
                <div class="bike-features">
                    <p><strong>ìš”ê¸ˆ:</strong> ${props.BICYCL_UTLZ_CHRG_INFO ? props.BICYCL_UTLZ_CHRG_INFO : 'ì •ë³´ ì—†ìŒ'}</p>
                    <p><strong>ê³µê¸°ì£¼ì…ê¸°:</strong> ${props.AIR_INJEK_POSTNG_YN === 'Y' ? 'ìˆìŒ' : 'ì—†ìŒ'}</p>
                    <p><strong>ìˆ˜ë¦¬ëŒ€:</strong> ${props.REPAIR_INSTL_YN === 'Y' ? 'ìˆìŒ' : 'ì—†ìŒ'}</p>
                </div>
                <div class="bike-contact">
                    <p><strong>ê´€ë¦¬ê¸°ê´€ ì—°ë½ì²˜:</strong> ${props.MNGINST_TELNO}</p>
                </div>
            </div>
        `;
        }

        // ì„œìš¸ ë°ì´í„° ë¡œë“œ ë° í´ëŸ¬ìŠ¤í„° ìƒì„±
        async loadSeoulData() {
            const ranges = [
                { start: 1, end: 1000 },
                { start: 1001, end: 2000 },
                { start: 2001, end: 3000 }
            ];
            const apiKey = '416353556b676f7237364f676a4c56';
            const baseUrl = `//openapi.seoul.go.kr:8088/${apiKey}/json/bikeList/`;
            const fetchPromises = ranges.map(range => {
                const url = `${baseUrl}${range.start}/${range.end}`;
                return fetch(url)
                    .then(response => response.json())
                    .catch(error => {
                        console.error('ì„œìš¸ ë°ì´í„° ë¡œë“œ ì‹¤íŒ¨:', error);
                    });
            });
            const results = await Promise.all(fetchPromises);
            let features = [];
            results.forEach(data => {
                if(data && data.rentBikeStatus && data.rentBikeStatus.row) {
                    data.rentBikeStatus.row.forEach(item => {
                        const lat = parseFloat(item.stationLatitude);
                        const lng = parseFloat(item.stationLongitude);
                        if(lat && lng) {
                            features.push({
                                type: "Feature",
                                geometry: { type: "Point", coordinates: [lng, lat] },
                                properties: item
                            });
                        }
                    });
                }
            });
            const geojson = { type: "FeatureCollection", features: features };

            this.seoulBike = L.markerClusterGroup();
            L.geoJSON(geojson, {
                pointToLayer: (feature, latlng) => {
                    let marker = L.marker(latlng, { icon: this.iconBike });
                    let popupContent = this.createSeoulPopup(feature.properties);
                    marker.bindPopup(popupContent, { maxWidth: 300, className: 'custom-popup' });
                    marker.where = 'seoul';
                    marker.data = feature.properties;
                    return marker;
                }
            }).addTo(this.seoulBike);
            this.map.addLayer(this.seoulBike);
        }

        // ê²½ê¸°ë„ ë°ì´í„° ë¡œë“œ ë° í´ëŸ¬ìŠ¤í„° ìƒì„±
        async loadGyeonggiData() {
            const apiKey = '0901b82a7c0b4ca7b854f568f95e0167';
            const baseUrl = `https://openapi.gg.go.kr/BICYCL?KEY=${apiKey}&Type=json&pindex=1&pSize=1000`;
            const data = await fetch(baseUrl)
                .then(response => response.json())
                .catch(error => {
                    console.error('ê²½ê¸°ë„ ë°ì´í„° ë¡œë“œ ì‹¤íŒ¨:', error);
                });
            let features = [];
            if(data && data.BICYCL && data.BICYCL[1] && data.BICYCL[1].row) {
                data.BICYCL[1].row.forEach(item => {
                    const lat = parseFloat(item.REFINE_WGS84_LAT);
                    const lng = parseFloat(item.REFINE_WGS84_LOGT);
                    if(lat && lng) {
                        features.push({
                            type: "Feature",
                            geometry: { type: "Point", coordinates: [lng, lat] },
                            properties: item
                        });
                    }
                });
            }
            const geojson = { type: "FeatureCollection", features: features };

            this.gyeonggiBike = L.markerClusterGroup();
            L.geoJSON(geojson, {
                pointToLayer: (feature, latlng) => {
                    let marker = L.marker(latlng, { icon: this.iconBike });
                    let popupContent = this.createGyeonggiPopup(feature.properties);
                    marker.bindPopup(popupContent, { maxWidth: 300, className: 'custom-popup' });
                    marker.where = 'gyeonggi';
                    marker.data = feature.properties;
                    return marker;
                }
            }).addTo(this.gyeonggiBike);
            this.map.addLayer(this.gyeonggiBike);
        }

        // ì´ˆê¸°í™”: ì„œìš¸ê³¼ ê²½ê¸°ë„ ë°ì´í„°ë¥¼ ëª¨ë‘ ë¡œë“œí•œ í›„ ëª©ë¡ ì—…ë°ì´íŠ¸
        async init() {
            await this.loadSeoulData();
            await this.loadGyeonggiData();
            this.updateBikeList();
        }
    }

    // DOMContentLoaded í›„ ì¸ìŠ¤í„´ìŠ¤ ìƒì„± ë° ì´ˆê¸°í™”
    document.addEventListener("DOMContentLoaded", () => {
        const bikeMap = new BikeMap('map', 'bike-list');
        bikeMap.init();
    });
</script>
