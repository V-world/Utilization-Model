<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no, viewport-fit=cover">
<title>계절별 생활안전 지도</title>
<script type="text/javascript" src="https://map.vworld.kr/js/webglMapInit.js.do?version=3.0&apiKey=E80B6009-9AC3-3F1B-AA82-983D9AE30FEC"></script>
</head>

<body>
 <div id="vmap" style="width:100%;height:70%;left:0px;top:0px"></div>
<script>

    var options = {
    mapId: "vmap",
    initPosition: new vw.CameraPosition(
        new vw.CoordZ(126.79071928185927, 37.56074342381346, 15000),
        new vw.Direction(80, -60, 0)
    ),
    logo: true,
    navigation: true
    };

	var map = new vw.Map();
	map.setOption(options);
	map.start();
    
  
</script>
</body>
</html>
